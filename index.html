<!DOCTYPE html>
<html ng-app="LunchCheckApp">
<head>
    <title>Lunch Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <input type="text" ng-model="lunchItems" placeholder="List items here">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p class="message" ng-class="messageStyle">{{ message }}</p>
    </div>
</body>
</html>
